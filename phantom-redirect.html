
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Wallet Connected</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("background.jpg") center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    h2, p {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    #balance-bar {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 16px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="balance-bar">Balance: ...</div>
  <h2>Connecting to Phantom...</h2>

  <script type="module">
    import nacl from "https://cdn.skypack.dev/tweetnacl@1.0.3";
    import bs58 from "https://cdn.skypack.dev/bs58@5.0.0";
    import { Connection, PublicKey, clusterApiUrl } from "https://cdn.skypack.dev/@solana/web3.js";

    const urlParams = new URLSearchParams(window.location.search);
    const phantomEncryptionPubKey = urlParams.get("phantom_encryption_public_key");
    const nonce = urlParams.get("nonce");
    const data = urlParams.get("data");

    const dappSecretKey = bs58.decode(localStorage.getItem("dapp_secret_key"));
    const phantomPubKeyDecoded = bs58.decode(phantomEncryptionPubKey);
    const sharedSecret = nacl.box.before(phantomPubKeyDecoded, dappSecretKey);

    const decryptedData = nacl.box.open.after(
      bs58.decode(data),
      bs58.decode(nonce),
      sharedSecret
    );

    const decodedText = new TextDecoder().decode(decryptedData);
    const response = JSON.parse(decodedText);
    const publicKey = response.public_key;

    // Fetch SOL balance
    const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");
    const balance = await connection.getBalance(new PublicKey(publicKey));
    const balanceInSol = balance / 1e9;

    // Update balance bar
    document.getElementById("balance-bar").textContent = `Balance: ${balanceInSol.toFixed(4)} SOL`;

    // Update page content
    document.body.innerHTML += `
      <h2>Wallet Connected!</h2>
      <p><strong>Public Key:</strong><br>${publicKey}</p>
    `;
  </script>
</body>
</html>
