<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Connect Phantom Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: url("background.jpg") center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      box-sizing: border-box;
      padding: 16px;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
      pointer-events: none;
    }
    h1, p, button, #balance-container {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
      word-break: break-word;
    }
    #connect {
      padding: 1rem 2.2rem;
      background-color: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 1.5rem 0 0.8rem 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 340px;
    }
    #connect:active, #connect:focus {
      outline: 2px solid #7c3aed;
    }
    #connect:hover {
      background-color: #7c3aed;
      transform: scale(1.05);
    }
    #log {
      margin-top: 1rem;
      font-size: 1rem;
      color: #ccc;
      word-break: break-word;
      max-width: 95vw;
    }
    #balance-container {
      position: fixed;
      top: 18px;
      right: 16px;
      background: rgba(0,0,0,0.7);
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      z-index: 10;
      display: none;
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      #connect {
        font-size: 1rem;
        padding: 0.9rem 0.9rem;
        border-radius: 8px;
      }
      #balance-container {
        font-size: 0.98rem;
        top: 12px;
        right: 8px;
        padding: 7px 12px;
      }
      body {
        padding: 4vw;
      }
    }
  </style>
</head>
<body>
  <div id="balance-container">Balance: <span id="phantom-balance">--</span> SOL</div>
  <h1>Welcome chads</h1>
  <button id="connect">Open Phantom Wallet</button>
  <p id="log">Open your wallet to get started.</p>

  <script type="module">
    import nacl from "https://cdn.skypack.dev/tweetnacl@1.0.3";
    import bs58 from "https://cdn.skypack.dev/bs58@5.0.0";
    import { Connection, PublicKey } from "https://cdn.skypack.dev/@solana/web3.js";

    // Helper to detect mobile devices
    function isMobile() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    // Show instructions if mobile Phantom not installed
    function showMobileInstructions() {
      document.getElementById("log").textContent =
        "If Phantom Wallet doesn't open, install it from your app store.";
    }

    async function fetchAndDisplayBalance(pubkey) {
      const connection = new Connection("https://api.mainnet-beta.solana.com");
      const publicKey = new PublicKey(pubkey);
      try {
        const lamports = await connection.getBalance(publicKey);
        const sol = lamports / 1e9;
        document.getElementById("phantom-balance").textContent = sol.toLocaleString(undefined, { maximumFractionDigits: 4 });
        document.getElementById("balance-container").style.display = "block";
      } catch {
        document.getElementById("phantom-balance").textContent = "--";
      }
    }

    document.getElementById("connect").addEventListener("click", async () => {
      // Try Phantom browser extension first (desktop)
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          const pubkey = resp.publicKey.toString();
          await fetchAndDisplayBalance(pubkey);
          document.getElementById("log").textContent = "Wallet connected!";
        } catch (err) {
          document.getElementById("log").textContent = "Connection cancelled or failed.";
        }
        return;
      }

      // Mobile or fallback to deep link
      const keypair = nacl.box.keyPair();
      const dappPublicKey = bs58.encode(keypair.publicKey);
      const dappSecretKey = bs58.encode(keypair.secretKey);

      localStorage.setItem("dapp_secret_key", dappSecretKey);

      const redirectLink = "https://crpt1ai.github.io/phantom/phantom-redirect.html";
      const url = new URL("https://phantom.app/ul/v1/connect");

      url.searchParams.set("dapp_encryption_public_key", dappPublicKey);
      url.searchParams.set("redirect_link", redirectLink);
      url.searchParams.set("app_url", "https://crpt1ai.github.io/phantom/");
      url.searchParams.set("cluster", "mainnet-beta");

      document.getElementById("log").textContent = "Launching Phantom...";

      if (isMobile()) {
        setTimeout(showMobileInstructions, 2000);
        window.location.href = url.toString().replace("https://", "phantom://");
      } else {
        setTimeout(() => {
          window.location.href = url.toString();
        }, 100);
      }
    });
  </script>
</body>
</html>
