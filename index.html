<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Phantom Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("background.jpg") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    h1, button {
      z-index: 1;
      position: relative;
    }

    button {
      padding: 12px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>
  <h1>Welcome to People Crypto</h1>
  <button id="connect">Connect Phantom Wallet</button>

  <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util/nacl-util.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tweetnacl/nacl.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs58@5.0.0/dist/index.min.js"></script>

  <script>
    document.getElementById("connect").addEventListener("click", () => {
      const keypair = nacl.box.keyPair();
      const publicKey = bs58.encode(keypair.publicKey);
      const secretKey = bs58.encode(keypair.secretKey);

      localStorage.setItem("dapp_secret_key", secretKey);

      const redirect = "https://crpt1ai.github.io/phantom/phantom-redirect.html";
      const url = new URL("https://phantom.app/ul/v1/connect");
      url.searchParams.set("dapp_encryption_public_key", publicKey);
      url.searchParams.set("redirect_link", redirect);
      url.searchParams.set("app_url", "https://crpt1ai.github.io/phantom/");
      url.searchParams.set("cluster", "mainnet-beta");

      // Try opening the Phantom app directly
      setTimeout(() => {
        window.location.href = url.toString();
      }, 100);
      window.location.href = url.toString().replace("https://", "phantom://");
    });
  </script>
</body>
</html>
