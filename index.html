<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Phantom Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("background.jpg") center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }
    p {
      margin: 1rem 0 1.5rem 0;
      font-size: 1.1rem;
      color: #ffe;
      position: relative;
      z-index: 1;
    }
    button {
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      font-size: 1.1rem;
      background: #7c3aed;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background: #a78bfa;
    }
    #log {
      margin-top: 1rem;
      font-size: 0.97rem;
      color: #ffe;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
    <h1>Welcome chads</h1>
    <p>Securely manage your digital assets with style.</p>
    <button id="connect">Sign In / Sign Up</button>
    <p id="log"></p>
  <script>
    document.getElementById("connect").addEventListener("click", () => {
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
