<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phantom Wallet Balance</title>
  <style>
    body { font-family: sans-serif; background: #181b22; color: #fff; text-align: center; }
    #balance-bar { margin-top: 2rem; font-size: 1.5rem; }
    button { padding: 0.7em 2em; font-size: 1.1em; border-radius: 8px; border: none; background: #8c52ff; color: #fff; cursor: pointer; }
    #mobile-link { display: none; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <h2>Get Your Phantom Wallet Balance</h2>
  <button id="connect-btn">Connect & Show Balance</button>
  <a id="mobile-link" href="#">Connect with Phantom Mobile</a>
  <div id="balance-bar"></div>

  <script type="module">
    import { Connection, PublicKey, clusterApiUrl } from "https://cdn.skypack.dev/@solana/web3.js";

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    const connectBtn = document.getElementById('connect-btn');
    const balanceBar = document.getElementById('balance-bar');
    const mobileLink = document.getElementById('mobile-link');

    if (isMobile() || !window.solana || !window.solana.isPhantom) {
      // Hide desktop button, show mobile deep link
      connectBtn.style.display = 'none';
      mobileLink.style.display = 'inline-block';
      // This is a simple deep link to open the Phantom app; for a real app, you should implement the full handshake!
      // The link below opens the Phantom app and requests a connection to your dapp (replace YOUR_DAPP_URL with your site's URL)
      const dappUrl = encodeURIComponent(window.location.origin);
      mobileLink.href = `https://phantom.app/ul/browse/${dappUrl}`;
    }

    connectBtn.onclick = async () => {
      if (!window.solana || !window.solana.isPhantom) {
        alert("Phantom wallet not found! Install it first.");
        return;
      }
      try {
        const resp = await window.solana.connect();
        const publicKey = resp.publicKey.toString();

        const connection = new Connection(clusterApiUrl("mainnet-beta"), "confirmed");
        const balance = await connection.getBalance(new PublicKey(publicKey));
        const balanceInSol = balance / 1e9;

        balanceBar.textContent = `Balance: ${balanceInSol.toFixed(4)} SOL`;
      } catch (err) {
        console.error(err);
        balanceBar.textContent = "Failed to fetch balance or connect.";
      }
    };
  </script>
</body>
</html>
