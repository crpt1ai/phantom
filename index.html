<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Phantom Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url("background.jpg") center/cover no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    h1, p, button {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: white;
    }

    #connect {
      padding: 14px 24px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #connect:hover {
      background-color: #7c3aed;
      transform: scale(1.05);
    }

    #log {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Welcome chads</h1>
  <button id="connect">Open Phantom Wallet</button>
  <p id="log">Wallet address: DW5j52XD1KFDLNLTkbtvgDW9CYcUbVDkBTjiwwAGPkbR.</p>

  <script>
    document.getElementById("connect").addEventListener("click", () => {
      window.location.href = "signin.html";
    });
  </script>
</body>
</html>
