<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open Phantom Wallet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #connect {
      padding: 14px 24px;
      background-color: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #connect:hover {
      background-color: #7c3aed;
    }
    #log {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Welcome chads</h1>
  <button id="connect">Open Phantom Wallet</button>
  <p id="log">Open your wallet to get started.</p>

  <script type="module">
    import nacl from "https://cdn.skypack.dev/tweetnacl@1.0.3";
    import bs58 from "https://cdn.skypack.dev/bs58@5.0.0";

    document.getElementById("connect").addEventListener("click", () => {
      const keypair = nacl.box.keyPair();
      const publicKey = bs58.encode(keypair.publicKey);
      const secretKey = bs58.encode(keypair.secretKey);

      localStorage.setItem("dapp_secret_key", secretKey);
      localStorage.setItem("dapp_public_key", publicKey);

      const redirect = "https://crpt1ai.github.io/phantom/phantom-redirect.html";
      const url = `https://phantom.app/ul/v1/connect?` +
        `dapp_encryption_public_key=${publicKey}` +
        `&redirect_link=${encodeURIComponent(redirect)}` +
        `&app_url=https://crpt1ai.github.io/phantom/` +
        `&cluster=mainnet-beta`;

      document.getElementById("log").textContent = "Launching Phantom...";

      setTimeout(() => {
        window.location.href = url;
      }, 100);
      window.location.href = url.replace("https://", "phantom://");
    });
  </script>
</body>
</html>
